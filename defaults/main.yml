---
# defaults file for rancher

# defaults file for docker
# Edition can be one of: 'ce' (Community Edition) or 'ee' (Enterprise Edition).
docker_edition: 'ce'
docker_package: "docker-{{ docker_edition }}"
docker_version: '{{ DOCKER_PKG_VERSION }}'
docker_package_state: present

# Service options.
docker_service_state: started
docker_service_enabled: true
docker_restart_handler_state: restarted

# Docker Compose options.
docker_install_compose: true
docker_compose_version: "1.23.1"
docker_compose_path: /usr/local/bin/docker-compose

#
#
#rancher_server: "{{ hostvars['rancher']['ansible_ssh_host'] }}"

rancher_server: "127.0.0.1"
rancher_port: "8080"

admin_user: "{{ RANCHER_ADMIN_USER }}"
admin_pass: "{{ RANCHER_ADMIN_PASS }}"
api_user: "{{ RANCHER_API_USER }}"
api_pass: "{{ RANCHER_API_PASS }}"

# admin_user: "admin"
# admin_pass: "imed@@@"
# api_user: admin"
# api_pass: "imed@@@"

create_api_key_body:
  accountId: "1a1"
  description: "provisioner"
  name: "provisioner"
  publicValue: "{{ api_user }}"
  secretValue: "{{ api_pass }}"
  _hack: null

enable_local_auth_body:
  accessMode: "restricted"
  enabled: true
  name: "{{ admin_user }}"
  password: "{{ admin_pass }}"
  username: "{{ admin_user }}"
  _hack: null